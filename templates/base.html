<!DOCTYPE html>
<html>
    <head>
         
        <meta name="description" content= "This website presents Rudolf Kiss's works. Specialized in Music Videos, Commercials, Documentaries." />
        <meta name="robots" content= "index, follow">
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <meta name="language" content="English">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/3/fitty.min.js"></script>
        <script language="JavaScript" type="text/javascript" src="{{ url_for('static', filename='js/iframe.js') }}"></script>
        <script language="JavaScript" type="text/javascript" src="{{ url_for('static', filename='js/navbar.js') }}"></script>
        <script language="JavaScript" type="text/javascript" src="{{ url_for('static', filename='js/video.js') }}"></script>
        <script language="JavaScript" type="text/javascript" src="{{ url_for('static', filename='js/preloading.js') }}"></script>
        <script language="JavaScript" type="text/javascript" src="{{ url_for('static', filename='js/works.js') }}"></script>
        <script language="JavaScript" type="text/javascript" src="{{ url_for('static', filename='js/fit-fonts.js') }}"></script>
        <meta charset="UTF-8">        
        {% block header%}
        <meta name="viewport" content="width=device-width, initial-scale=1">
        {% endblock %}
        {% block header_extra%}
        {% endblock %}
    </head>

    <body>
        {% block content %}
        {% endblock %}
        {% block content_extra %}
        <script src="yall.min.js"></script>
        <script>
        document.addEventListener("DOMContentLoaded", yall);
        </script>
        {% endblock %}    
    </body>

</html>
