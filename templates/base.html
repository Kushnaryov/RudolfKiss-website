<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/general.css') }}">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='fonts/fonts.css') }}">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script language="JavaScript" type="text/javascript" src="{{ url_for('static', filename='js/iframe.js') }}"></script>
        <script language="JavaScript" type="text/javascript" src="{{ url_for('static', filename='js/navbar.js') }}"></script>
        <script language="JavaScript" type="text/javascript" src="{{ url_for('static', filename='js/video.js') }}"></script>
        <meta charset="UTF-8">        
        {% block header%}
        {% endblock %}
        {% block header_extra%}
        {% endblock %}
    </head>

    <body>
        {% block content %}
        {% endblock %}
        {% block content_extra %}
        {% endblock %}    
    </body>

</html>
